<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #e6e6fa;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input {
            padding: 10px 20px;
            margin-right: 10px;
        }
        span {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>注册用户A</h2>
        <div class="form-group">
            <label for="username">账号A</label>
            <input type="text" id="username" name="username" placeholder="账号A">
        </div>
        <div class="form-group">
            <label for="password">密码A</label>
            <input type="password" id="password" name="password" placeholder="密码A">
        </div>
        <div class="form-group">
            <label for="phone">电话号码A</label>
            <input type="text" id="phone" name="phone" placeholder="电话A">
        </div>
        <div class="form-group">
            <label for="email">电子邮件A</label>
            <input type="email" id="email" name="email" placeholder="电子邮箱A">
        </div>
        <div class="form-group">
            <button type="submit">注册用户A</button>
        </div>

        <h3>Span_tagName</h3>
        <p>访问 新浪_网站</p >
        <p>AA_新浪_网站</p >
        <p>我是a标签A</p >
        <p>退出</p >

        <h3>选择城市</h3>
        <select name="city">
            <option value="beijing">A北京</option>
        </select>

        <h3>选择水果</h3>
        <input type="radio" id="apple" name="fruit" value="apple">
        <label for="apple">A苹果</label>
        <input type="radio" id="orange" name="fruit" value="orange">
        <label for="orange">A橘子</label>
        <input type="radio" id="banana" name="fruit" value="banana">
        <label for="banana">A香蕉</label>
        <input type="radio" id="pear" name="fruit" value="pear">
        <label for="pear">A梨</label>
        <input type="radio" id="watermelon" name="fruit" value="watermelon">
        <label for="watermelon">西瓜</label>

        <h3>选择兴趣</h3>
        <input type="checkbox" id="car" name="interest" value="car">
        <label for="car">汽车A</label>
        <input type="checkbox" id="shopping" name="interest" value="shopping">
        <label for="shopping">购物A</label>
        <input type="checkbox" id="travel" name="interest" value="travel">
        <label for="travel">旅游A</label>
        <input type="checkbox" id="music" name="interest" value="music">
        <label for="music">音乐A</label>

        <div class="buttons">
            <button type="button">取消A</button>
            <button type="button">alerta</button>
        </div>

        <h3>上传文件</h3>
        <input type="file">
        <span>未选择任何文件</span>
    </div>
</body>
</html>
